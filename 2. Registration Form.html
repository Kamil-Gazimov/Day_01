<!DOCTYPE html>

<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" id="first_name" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email"></td>
            <tr>
            </tr>
                     <td>Password</td>
                     <td><input type="password" id="pw_confirm" name="password_confirmation"></td>
            </tr>
        
            <tr>
                     <td>PW Confirm</td>
                     <td><input type="password" id="pw_confirm" name="password_confirmation"></td>
            </tr>
        
            <tr>
                <td>Birthday</td>
                    <td>
                        <input type="date" id="bday" name="bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"><span class="validity"></span>
                    </td>
            </tr>
            <tr>
                <td>
                   <label for="male">Male</label>
                   <input type="radio" id="male" name="gender" value="male">
        
                   <label for="female">Female</label>
                   <input type="radio" id="female" name="gender" value="female">
        
                   <label for="other">Other</label>
                   <input type="radio" id="other" name="gender" value="other">
                </td>
            </tr>

            <tr>
                <td>A Short Description About Yourself</td>
            </tr>
            <tr>
                <td><textarea name="description"></textarea><td>
            </tr>
            <tr>
                <td>Favorite Language</td>                        
                <td>
                    <select>
                       <option value="javascript">JavaScript</option>
                       <option value="html">HTML</option>
                       <option value="css">CSS</option>
                       <option value="swift">Swift</option>
                    </select>
                 </td>
            </tr>
             <tr>
                     <td><input type="submit" value="Click here to register"></td>
             </tr>
    </table>
</body>
